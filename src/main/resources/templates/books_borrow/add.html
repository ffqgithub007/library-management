<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sa </title>
    <th:block th:include="include :: header('新增读者')"/>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form th:action="@{/borrow/{action}(action=${action})}" method="post" class="form-horizontal m">
        <div class="row">
            <label class="col-sm-3 control-label">读者编码:</label>
            <div class="col-sm-8">
                <input type="text" name="userId" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">ISBN码:</label>
            <div class="col-sm-8">
                <input type="text" name="ISBN" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">图书名称:</label>
            <div class="col-sm-8">
                <input type="text" name="bookName" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">读者姓名:</label>
            <div class="col-sm-8">
                <input type="text" name="userName" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">性别:</label>
            <div class="col-sm-8">
                <select name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">联系方式:</label>
            <div class="col-sm-8">
                <input type="text" name="phone" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">借阅天数：</label>
            <div class="col-sm-8">
                <input type="text" name="day" placeholder="请输入"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">状态:</label>
            <div class="col-sm-2">
                <select name="status" class="form-control">
                    <option value="未还">未还</option>
                    <option value="已还">已还</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 control-label">
                <input type="submit" class="btn btn-primary"  value="提交"/>
            </div>
            <div class="col-sm-8" style="margin-top: 8px">
                <input type="button" class="btn"  value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>

</div>
</body>
</html>
