<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include::header('卡修改')"/>

</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form th:action="@{/card/updatePost}" method="post" class="form-horizontal m">

        <div class="row">
            <label class="col-sm-3 control-label" style="display: none">id:</label>
            <div class="col-sm-8">
                <input type="hidden" name="id" th:value="${cards.id}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">卡编号:</label>
            <div class="col-sm-8">
                <input type="text" name="cardId" th:value="${cards.cardId}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">用户名称:</label>
            <div class="col-sm-8">
                <input type="text" name="name" th:value="${cards.name}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">借书标识:</label>
            <div class="col-sm-8">
                <input type="text" name="lendFlag" th:value="${cards.lendFlag}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 control-label">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
            <div class="col-sm-8" style="margin-top: 8px">
                <input type="button" value="返回" class="btn" onclick="history.back()"/>
            </div>
            </div>
    </form>
</div>
</body>
</html>
