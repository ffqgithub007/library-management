<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include::header('书架修改')"/>

</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form th:action="@{/shelf/updatePost}" method="post" class="form-horizontal m">

        <div class="row">
            <label class="col-sm-3 control-label" style="display: none">id:</label>
            <div class="col-sm-8">
                <input type="hidden" name="id" th:value="${shelfs.id}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">ISBN:</label>
            <div class="col-sm-8">
                <input type="text" name="ISBN" th:value="${shelfs.ISBN}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">架层:</label>
            <div class="col-sm-8">
                <input type="text" name="shelf" th:value="${shelfs.shelf}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">详细位置:</label>
            <div class="col-sm-8">
                <input type="text" name="bookPosition" th:value="${shelfs.bookPosition}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 control-label">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
            <div class="col-sm-8" style="margin-top: 8px">
                <input type="button" value="返回" class="btn" onclick="history.back()"/>
            </div>
            </div>
    </form>
</div>
</body>
</html>
