<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="include::header('公告修改')"/>

</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form th:action="@{/notice/{action}(action=${action})}" method="post" class="form-horizontal m">

        <div class="row">
            <label class="col-sm-3 control-label" style="display: none">id:</label>
            <div class="col-sm-8">
                <input type="hidden" name="id" th:value="${notices.id}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">公告标题:</label>
            <div class="col-sm-8">
                <input type="text" name="title" th:value="${notices.title}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">公告作者:</label>
            <div class="col-sm-8">
                <input type="text" name="author" th:value="${notices.author}"/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-3 control-label">公告内容:</label>
            <div class="col-sm-8">
                <input type="text" name="content" th:value="${notices.content}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 control-label">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
            <div class="col-sm-8" style="margin-top: 8px">
                <input type="button" value="返回" class="btn" onclick="history.back()"/>
            </div>
            </div>
    </form>
</div>
</body>
</html>
